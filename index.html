<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai-chat-ui</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img
            src="assets/images/adobe_illustrator-logo-brandlogos.net_-512x512.png"
            alt=""
          />
          <span>Hello AI</span>
        </div>

        <img
          src="assets/images/close-up-shot-of-happy-dark-skinned-afro-american-woman-laughs-positively-being-in-good-mood-dressed-in-black-casual-clothes-isolated-on-grey-background-human-emotions-and-fe.jpg"
          alt=""
        />
      </nav>

      <div class="header">
        <div class="greet">Hi Safatul Islam Aly</div>
        <div class="title">What would like to know?</div>
        <div class="subtitle">
          Use one of the most common prompts below <br />
          or use your own to being
        </div>
      </div>

      <div class="main">
        <div class="cards">
          <div class="card">
            <h1><img src="./assets/images/user.png" alt="" class="icon" /></h1>
            <p>Write a to do list for me for a persnal projects</p>
          </div>

          <div class="card">
            <h1>
              <img src="./assets/images/message.webp" alt="" class="icon" />
            </h1>
            <p>Generate an email for a job offer</p>
          </div>
          <div class="card">
            <h1><img src="./assets/images/ai.png" alt="" class="icon" /></h1>
            <p>What is the difference between a cat and a dog</p>
          </div>
        </div>

        <div class="input-field">
          <div class="link">
            <h1><img src="./assets/images/link.png" alt="" class="icon" /></h1>
          </div>
          <input type="text" placeholder="Ask whatever you want" />
          <div class="send">
            <h1>
              <img src="./assets/images/arrow-right.png" alt="" class="icon" />
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
